<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8194adac84.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../public/style/reset.css" />
    <link rel="stylesheet" href="../../public/style/colors.css">
    <link rel="stylesheet" href="../../public/style/main.css" />
    <link rel="stylesheet" href="../../public/style/login-container.css" />
    <link rel="stylesheet" href="../../public/style/form-container.css" />
    <link rel="stylesheet" href="../../public/style/form.css" />
    <link rel="stylesheet" href="../../public/style/form-title.css" />
    <link rel="stylesheet" href="../../public/style/form-social.css" />
    <link rel="stylesheet" href="../../public/style/social-icon.css" />
    <link rel="stylesheet" href="../../public/style/form-input-container.css" />
    <link rel="stylesheet" href="../../public/style/form-input.css" />
    <link rel="stylesheet" href="../../public/style/form-button.css" />
    <link rel="stylesheet" href="../../public/style/overlay-container.css">
    <link rel="stylesheet" href="../../public/style/overlay.css">
    <link rel="stylesheet" href="../../public/style/mobile-text.css">
    <script src="../../scripts/login.js" defer></script>

    <title>Login - Nathan</title>
  </head>
  <body>
    <main>
      <div class="login-container" id="login-container">
        <div class="form-container">
          <form class="form form-login">
            <h2 class="form-title">Entrar com</h2>
            <div class="form-social">
              <a href="#" class="social-icon">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa-brands fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
            <p class="form-text">ou utilize a conta</p>
            <div class="form-input-container">
              <input type="email" class="form-input" placeholder="Email" />
              <input
                type="password"
                class="form-input"
                placeholder="Password"
              />
            </div>
            <a href="#" class="form-link"> Esqueceu a senha? </a>
            <button type="button" class="form-button">Logar</button>
            <p class="mobile-text">Não possui conta? <a id="open-register-mobile" href="#">Registre-se</a></p>
          </form>
          <form class="form form-register">
            <h2 class="form-title">Criar Conta</h2>
            <div class="form-social">
              <a href="#" class="social-icon">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa-brands fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </div>
            <p class="form-text">ou cadastre seu email</p>
            <div class="form-input-container">
              <input type="text" class="form-input" placeholder="Name" />
              <input type="email" class="form-input" placeholder="Email" />
              <input
                type="password"
                class="form-input"
                placeholder="Password"
              />
            </div>
            <button type="button" class="form-button">Cadastrar</button>
            <p class="mobile-text">Já possui conta? <a id="open-login-mobile" href="#">Login</a></p>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">

            <h2 class="form-title form-title-light">Já possui conta?</h2>
            <p class="form-text">Para entrar em nossa plataforma faça login com suas informações</p>
            <button class="form-button form-button-light" id="open-login">Entrar</button>
          </div>
          <div class="overlay">
            <h2 class="form-title form-title-light">Olá Aluno!</h2>
            <p class="form-text">Cadastre-se e comece a usar a nossa plataforma on-line</p>
            <button class="form-button form-button-light" id="open-register">Cadastre-se</button> 
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
